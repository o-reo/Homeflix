<h1 mat-dialog-title>Password recovery</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="email" [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Return</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Send</button>
</div>
