<ng-container *ngIf="loaded | async">
  <div class="container">
    <mat-list class="top">
      <app-comment *ngFor="let comment of comments.slice().reverse()"
                   [comment]="comment"></app-comment>
    </mat-list>
    <div class="bottom">
      <app-post-comment [id_movie]="id_movie"></app-post-comment>
    </div>
  </div>
</ng-container>
