<div class="container">
  <mat-card class="auth-container">

    <mat-card-content>
      <div>
        <h1 translate>Profile</h1>
        <div id="frame" [ngStyle]="{'background-image': getImg()}"></div>
        <br/>
        <br/>


        <b translate>Username</b>
        <p>{{username}}</p>
        <br/>

        <b translate>Language</b>
        <p>{{language}}</p>
        <br/>

        <ng-template>
          <mat-card-actions>
            <a href="/update" mat-raised-button color="primary">{{'Update' | translate}}</a>
          </mat-card-actions>
        </ng-template>

      </div>
    </mat-card-content>

  </mat-card>
  <mat-card class="auth-container">
    <mat-card-content>
      <h1 translate>Admin</h1>
      <form (submit)="populate()" method="post">
        <mat-form-field>
          <mat-select placeholder="{{'Preset' | translate}}" name="amount" [(ngModel)]="amount">
            <mat-option value="80">{{'Light' | translate}}</mat-option>
            <mat-option value="360">{{'Medium' | translate}}</mat-option>
            <mat-option value="720">{{'Large' | translate}}</mat-option>
            <mat-option value="9999999">{{'Complete' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="warn">{{'Populate'| translate}}</button>
          <button mat-raised-button color="warn" type="button" (click)="getInfos()">{{'AddInfos' | translate}}</button>
          <button mat-raised-button color="info" type="button" (click)="cleanDB()">{{'Reset' | translate}}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
