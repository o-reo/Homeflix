<mat-toolbar class="navbar">
  <div class="links left">
    <a [routerLink]="['watch']">
      <button mat-mini-fab color="primary">
        <mat-icon
          color="secondary">play_circle_filled_white
        </mat-icon>
      </button>
    </a>
  </div>
  <span class="title">HomeFlix</span>
  <div class="links right">
    <a [routerLink]="['profile']">
      <button mat-mini-fab color="primary">
        <mat-icon color="secondary">account_box</mat-icon>
      </button>
    </a>
    <button mat-mini-fab (click)="authService.logout()" color="primary">
      <mat-icon color="secondary">exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
